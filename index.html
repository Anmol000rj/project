<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="homeStyle.css">
  <!-- <link href="sketchy.css" rel="stylesheet"> -->
  <title>Home</title>
</head>

<body>

  <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasScrolling">
    <div class="offcanvas-header">
      <h2 class="offcanvas-title" id="offcanvasScrollingLabel">Budget Monitor</h2>
      <!-- <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
    </div>
    <div class="offcanvas-body">
      <p><strong>You don't have to see the whole staircase, just take the first step.</strong>
      <blockquote>
        <address><i>-Martin Luther King, Jr.</i></address>
      </blockquote>
      </p><br>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Login
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">

              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="InputPassword" required>
                  <div id="passwordHelp" class="form-text text-danger"></div>

                </div>

              </form>
              <!-- <button type="submit" class="btn btn-primary" id="loginUser">Submit</button> -->
              <button class="btn btn-primary" id="loginUser" type="button">
                <span class="spinner-border spinner-border-sm" role="status" id="loginGIF" aria-hidden="true"></span>
                Login
                <!-- Loading... -->
              </button>

            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Sign Up
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">

              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="signUpInputEmail" aria-describedby="emailHelp" required
                    placeholder="youremail@xyz.com">
                  <div id="emailSignUpHelp" class="form-text text-danger signUpErr"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label ">Password</label>
                  <input type="password" class="form-control signUpErr passwordChange" id="signUpInputPassword" placeholder="********"
                    required>
                  <!-- <div id="passwordHelp" class="form-text text-danger"></div> -->

                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label ">Confirm Password</label>
                  <input type="password" class="form-control passwordChange" id="signUpConfirmInputPassword" placeholder="********"
                    required>
                  <div id="passwordSignUpHelp" class="form-text text-danger signUpErr"></div>

                </div>
              </form>
              <button type="submit" class="btn btn-primary" id="signUpBtn"><span
                  class="spinner-border spinner-border-sm" role="status" id="signupGIF"
                  aria-hidden="true"></span>Submit</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="other">
    <img id="image" class="image"
      src="https://img.freepik.com/premium-vector/tiny-people-putting-clocks-money-box-flat-vector-illustration-time-turning-into-finance-income-women-men-taking-care-work-organization-planning-tasks-business-time-management-concept_74855-22575.jpg?w=1380">
  </div>





</body>

</html>
